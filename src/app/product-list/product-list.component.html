
<button
*ngIf="!showAddProduct"
type="button"
class="btn btn-outline-primary"
(click)="showAddProducts()"
>
Add Product
</button>
<button
*ngIf="showAddProduct"
type="button"
class="btn btn-outline-primary"
(click)="hideAddProducts()"
>
Close Products
</button>
<!--study this to understand angular directive and angular Interpolation-->
<div class="d-flex justify-content-center">
<div class="table-responsive" style="width: 50%;">
    <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index"
            [class.table-danger]="!product.availability"
            [class.table-info]= "rowIndex == i"
            (click)="selectProduct(i)"> <!--unavailable products / selected product wil be highlighted  -->
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td [class.text-danger]="product.price > 400">{{ product.price | lkrFormatter}}</td><!--// Custom pipe to covert number to LKR /= format-->
      </tr>
    </tbody>
  </table>
</div>
</div>
<div *ngIf="showAddProduct">
  <app-add-product></app-add-product>
</div>
