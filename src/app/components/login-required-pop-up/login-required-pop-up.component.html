<h2 mat-dialog-title>Login Required</h2>
<mat-dialog-content>
  <p>Please log in to your account to purchase this product.</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="btn btn-primary" (click)="closeDialog()">Close</button>
  <button mat-button class="btn btn-primary" (click)="closeDialogAndNavigate()">Log in</button>
</mat-dialog-actions>
