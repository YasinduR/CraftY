<header class="bg-primary text-white py-3">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">CraftY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active" >
              <a class="nav-link text-white" routerLink="/products">Products</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link text-white" routerLink="/about">About Us</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link text-white" routerLink="/contact">Contact</a>
            </li>
          </ul>
        </div>



        <div class="d-flex">
          <ng-container *ngIf="authService.isLoggedIn(); else loggedOut">
              <a class="btn btn-outline-light me-2" href="#" (click)="logout()">Logout</a>
              <a class="btn btn-outline-light me-2" routerLink="/profile">Profile</a>
              <a class="btn btn-outline-light" routerLink="/cart">Cart</a>
          </ng-container>
          <ng-template #loggedOut>
            <a class="btn btn-outline-light me-2" routerLink="/signup">Sign Up</a>
            <a class="btn btn-outline-light" routerLink="/login">Login</a>
          </ng-template>
        </div>
      </div>
    </nav>
  </header>
